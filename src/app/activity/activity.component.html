<!-- Activity add/edit/remove page  -->
<mat-toolbar color="primary">
  <a mat-icon-button href="">
    <mat-icon aria-label="Export">close</mat-icon>
  </a>
  <span *ngIf="!id">New activity</span>
  <span *ngIf="id">Edit activity</span>
  <span class="toolbar-divider"></span>
  <button mat-button (click)="saveActivity()">SAVE</button>
</mat-toolbar>

<!-- <form [FormGroup]="myFormGroup"> -->
<form>
  <mat-form-field>
    <!-- <input matInput placeholder="Name" formControlName="name"> -->
    <input [(ngModel)]="activity.name" name="activity.name" matInput placeholder="Name">
  </mat-form-field>

  <mat-form-field>
    <textarea [(ngModel)]="activity.description" name="activity.description" matInput placeholder="Description" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="6"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Categories" [formControl]="toppings" [(ngModel)]="activity.categories" multiple>
      <!-- [formControl]="toppings" -->
      <mat-option *ngFor="let cat of categories" [value]="cat">{{cat.name | titlecase}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Color" [(value)]="activity.color">
      <mat-option></mat-option>
      <mat-option *ngFor="let color of colors" [value]="color">
        <span [ngClass]="color" class="colorList"></span> {{ color | titlecase}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
