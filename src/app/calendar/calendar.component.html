<!-- Calendar -->
<div calendar class="mat-typography">
  <ng-container *ngFor="let month of months">
    <span calendarMonth>{{ month.date | date:'MMMM yyyy' }}</span>

    <ng-container *ngFor="let day of month.days">
      <span calendarDay [id]="day.date |Â date:'yyyyMMd'">
          {{ day.date | date:'dd' }}
          <small>{{ day.date | date:'EE' }}.</small>
        </span>

      <mat-card *ngFor="let event of day.events" [ngClass]="event.color">
        <mat-card-title>{{ event.name | titlecase }}</mat-card-title>
        <mat-card-subtitle>{{ event.timeSlot.start | date:'HH:mm:ss' }} - {{ event.timeSlot.end | date:'HH:mm:ss' }}</mat-card-subtitle>
        <!-- <mat-card-content>{{ event.timeSlot.elapsedTime() | date:'HH:mm:ss' }}</mat-card-content> -->
      </mat-card>

    </ng-container>
  </ng-container>
</div>
