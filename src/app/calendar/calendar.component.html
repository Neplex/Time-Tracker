<div class="container">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <button mat-icon-button [routerLink]="['/']">
      <mat-icon aria-label="Export">arrow_back</mat-icon>
    </button>
    <!-- <span>Calendar</span> -->

    <!-- Date -->
    <mat-form-field>
      <mat-datepicker disabled="false" touchUi="true" #picker></mat-datepicker>
      <input matInput disabled [matDatepicker]="picker" [(ngModel)]="date">
    </mat-form-field>

    <button id="datePicker" mat-button (click)="picker.open()">
      {{ date | date:'dd MMMM yyyy' }}
      <mat-icon>arrow_drop_down</mat-icon>
    </button>

    <button mat-icon-button (click)="setToday()">
      <mat-icon>today</mat-icon>
    </button>
  </mat-toolbar>

  <!-- Calendar -->
  <mc-calendar [events]=events [date]="date"></mc-calendar>
</div>
