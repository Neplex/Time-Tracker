<mat-sidenav-container>
  <!-- drawer -->
  <mat-sidenav #sidenav> <!-- mode="side" opened="true" -->
    <mat-list dense>
      <mat-list-item> All </mat-list-item>
      <mat-list-item> Add </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item> Category 1 </mat-list-item>
      <mat-list-item> Category 2 </mat-list-item>
      <mat-list-item> Category 3 </mat-list-item>
      <mat-list-item> Category 4 </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <div class="container">
    <!-- toolbar -->
    <mat-toolbar color="primary">
      <button mat-icon-button>
        <mat-icon aria-label="Menu" (click)="sidenav.open()">menu</mat-icon>
      </button>
      <span>Time Tracker</span>

      <span class="toolbar-divider"></span>

      <a mat-icon-button href="calendar/">
        <mat-icon aria-label="Calendar">event</mat-icon>
      </a>
      <a mat-icon-button href="stats/">
        <mat-icon aria-label="Stats">pie_chart</mat-icon>
      </a>
      <a mat-icon-button href="">
        <mat-icon aria-label="Export">import_export</mat-icon>
      </a>
    </mat-toolbar>

    <!-- list -->
    <mat-list>
      <mat-list-item *ngFor="let activity of activities">
        <h3 matLine> {{activity.name}} </h3>
        <p matLine>
          <span> {{activity.description}} </span>
        </p>
        <button mat-icon-button>
            <mat-icon>access_time</mat-icon>
         </button>
      </mat-list-item>
    </mat-list>

    <!-- FAB -->
    <a mat-fab id="fab" href="activities/test">
      <mat-icon aria-label="Add">add</mat-icon>
    </a>
  </div>
</mat-sidenav-container>
