<mat-toolbar color="primary">
  <a mat-icon-button href="">
    <mat-icon aria-label="settings">arrow_back</mat-icon>
  </a>
  <span>Settings</span>
</mat-toolbar>

<a mat-button id="export">Export</a>

<form>
  <input type="file" (change)="fileEvent($event)" accept=".json"/>
</form>

<button mat-button id="clearDB" (click)="clearDB()">Nettoyer base de données</button>
<button mat-button id="deleteDB" (click)="destroyDB()">Détruire base de données</button>
